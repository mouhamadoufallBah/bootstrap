<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="connexion.css" />
  </head>
  <body class="bg-body-secondary">
    <div class="container col-4 mt-5">
      <p class="display-6">Please Sign in</p>
      <form>
        <div class="mb-3">
          <input
            type="email"
            class="form-control p-3"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Email Address"
          />

          <div class="form-floating input-group mb-3">
            <input
              type="password"
              class="form-control p-3"
              id="PasswordHideShow"
              placeholder="name@example.com"
            />
            <button id="button_show_hide" type="button">
              <i class="bi bi-eye-fill" id="show"></i>
              <i class="bi bi-eye-slash-fill" id="hide"></i>
            </button>
            <label for="floatingInput">Password</label>
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember me</label
          >
        </div>
        <div class="row m-1">
          <a href="../paiement/paiement.html" class="btn btn-primary">Sign in</a>
        </div>
      </form>
    </div>
    <script>
      let PasswordHideShow = document.getElementById('PasswordHideShow');
      let PasswordShow = document.getElementById('show');
      let PasswordHide = document.getElementById('hide');
      let button_show_hide = document.getElementById('button_show_hide');
      PasswordHide.style.display = 'none'
      button_show_hide.addEventListener('click', ()=>{
        if (PasswordHideShow.type =='password') {
          PasswordHideShow.type="text";
          PasswordShow.style.display='none'
          
        }else{
          PasswordHideShow.type="password";
          PasswordHide.style.display='none'
        }

      })
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
